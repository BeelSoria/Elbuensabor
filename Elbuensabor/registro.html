<!DOCTYPE html>
<html lang="es">
   <head>
      <meta charset="utf-8" />
      <title>registro</title>
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="css/style.css"/>      
   </head>
   <body>
    <form class="formulario sombra">
        <fieldset>
                <div class="contenedor-campos">
                       <!-- 
                        <button class="boton evento-ingresar">Ingresar</button>
                        <input class="boton" type="submit" value="Registrarse">
                        <input class="boton" type="submit" value="Ingresar con Google"> 
                    -->                          
                    <div class="leyenda">
                        <h2>Ingresar con tus datos</h2> 
                    </div>
                    <div class="campo">
                        <input class="input-text" type="text" name="Nombre" id="Nombre" placeholder="Nombre*">
                    </div>
                    <div class="campo">
                        <input class="input-text" type="text" name="Apellido" id="Apellido" placeholder="Apellido">
                    </div>
                    <div class="campo">
                        <input class="input-text" type="text" name="Direccion" id="Direccion" placeholder="Direccion">
                    </div>
                    <div class="campo">
                        <input class="input-text" type="text" name="Provincia" id="Provincia" placeholder="Provincia">
                    </div>
                    <div class="campo">
                        <input class="input-text" type="text" name="Departamento" id="Departamento" placeholder="Departamento">
                    </div>
                    <div class="campo">
                        <input class="input-text" type="text" name="Telefono" id="Telefono" placeholder="Telefono">
                    </div>
                    <div class="campo">
                        <input class="input-text" type="email" name="Email" id="Email" placeholder="Email">
                    </div>
                    <div class="campo">
                        <input class="input-text" type="password" name="Contraseña" id="Contraseña" placeholder="Contraseña"> 
                    </div>
                    <div class="campo">
                        <input class="input-text" type="password" name="ConfirmarContraseña" id="ConfirmarContraseña" placeholder="Confirmar Contraseña"> 
                    </div>                     
                </div>
                <div class="alinear-derecha flex">
                   <input class="boton " type="submit" value="Registrarme">   
                </div>                                     
        </fieldset>     
    </form>
    <script src="app.js"></script>"       
   </body>
</html>
